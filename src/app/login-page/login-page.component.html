<header>
  <app-header></app-header>
</header>
<main>
  <div class="main">
    <div class="left"></div>
    <div class="right">
      <div class="r-content">
        <div class="logo"></div>
        <form
          class="example-form"
          [formGroup]="inputForm"
          (ngSubmit)="onSubmit()"
        >
          <mat-form-field class="example-full-width inp inp1">
            <input
              matInput
              placeholder="UserName"
              value=""
              formControlName="userName"
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width inp inp2">
            <input
              matInput
              placeholder="Enter your password"
              formControlName="password"
              type="password"
            />
          </mat-form-field>
          <button
            mat-raised-button
            class="btn-submit"
            color="primary"
            [disabled]="!inputForm.valid"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer>
  <app-footer></app-footer>
</footer>
